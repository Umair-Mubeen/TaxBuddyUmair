<script>
$(function () {
    const incomeType = $('#hd_income_type');
    if (!incomeType.length) return;

    $('#incomeTypeSelect').val(incomeType.val()).trigger('change');
});
</script>

<script>
document.addEventListener('DOMContentLoaded', function () {

  if (document.querySelector('meta[name="disable-custom-mobile-nav"]')) {
    return; // ðŸ”¥ STOP custom mobile nav on this page
  }

  const sidebar = document.querySelector('.mobile-sidebar');
  const toggleIcon = document.querySelector('.mobile-nav-icon');
  const closeIcon = document.querySelector('.menu-close');

  if (!sidebar || !toggleIcon) return;

  toggleIcon.addEventListener('click', () => {
    sidebar.classList.add('active');
  });

  closeIcon?.addEventListener('click', () => {
    sidebar.classList.remove('active');
  });
});
</script>
