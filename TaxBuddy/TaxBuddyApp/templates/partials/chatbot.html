<html>
<style>

.chatbot-button {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background-color: #004225; /* Match your theme green */
  color: #fff;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 9999;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  display:none;
}

.chatbot-box {
  position: fixed;
  bottom: 100px;
  right: 30px;
  width: 300px;
  max-height: 400px;
  background-color: #ffffff;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
  z-index: 9999;
  font-family: 'Segoe UI', sans-serif;
}

.chatbot-header {
  background: #004225; /* Your theme's dark green */
  color: white;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
  font-weight: bold;
}

.chatbot-header button {
  background: none;
  border: none;
  color: white;
  font-size: 18px;
  cursor: pointer;
}

.chatbot-body {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  font-size: 14px;
  color: #333;
}

.chatbot-footer {
  display: flex;
  border-top: 1px solid #ddd;
}

.chatbot-footer input {
  flex: 1;
  padding: 8px;
  border: none;
  outline: none;
  font-size: 14px;
}

.chatbot-footer button {
  background: #004225;
  color: white;
  border: none;
  padding: 0 15px;
  cursor: pointer;
}

.d-none {
  display: none;
}


    </style>
    <title>TaxBuddy Umair</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    {% include 'partials/head-css.html' %}
    <style> p{text-align: justify;}</style>
</head>
<!-- Chatbot Floating Button -->
<div class="chatbot-button" id="chatbot-toggle">
    <i class="fa fa-commenting"></i>
</div>

<!-- Chatbot Box -->
<div class="chatbot-box d-none" id="chatbot-box">
    <div class="chatbot-header">
        <span>Chat with TaxBuddy Umair</span>
        <button id="chatbot-close">&times;</button>
    </div>
    <div class="chatbot-body">
        <p>Hello! How can I assist you today?</p>
        <!-- You can embed chatbot iframe here (Dialogflow, Botpress, etc.) -->
    </div>
    <div class="chatbot-footer">
        <input placeholder="Type your message..." type="text"/>
        <button><i class="fa fa-paper-plane"></i></button>
    </div>
</div>

<script>
  document.getElementById("chatbot-toggle").addEventListener("click", function () {
    document.getElementById("chatbot-box").classList.toggle("d-none");
  });

  document.getElementById("chatbot-close").addEventListener("click", function () {
    document.getElementById("chatbot-box").classList.add("d-none");
  });

</script>
</html>
