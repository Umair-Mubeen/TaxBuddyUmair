<html>
{% load static %}

{% include 'Cpanel/reusable.html' %}

<title>Create Blog </title>
<body class="sidebar-mini layout-fixed sidebar-collapse">

<div class="wrapper">

    {% include 'Cpanel/navbar.html' %}
    {% include 'Cpanel/sidebar.html' %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">TaxBuddy Umair</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/Dashboard" style="color:black"><i
                                    class="fa fa-home"></i></a>
                            </li>
                            <li class="breadcrumb-item active">
                                <a href="/ManageBlogs" style="color:black">
                                    Manage Blog </a>
                            </li>
                            <li class="breadcrumb-item">Create</li>

                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <form action="{% if blog.slug %}/AddEditBlog/{{ blog.slug }}/{% else %}/AddEditBlog/{% endif %}"
              enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <input class="form-control" id="hdrowId" name="hdrowId" type="hidden" value="{{blog.id}}">
            <input class="form-control" id="hd_type" type="hidden" value="{{blog.type}}">

            <section class="content">
                <div class="container-fluid">
                    <div class="col-md-12">
                        <div class="card card-primary card-outline">
                            <div class="card-header">
                                <h3 class="card-title">Create New Blog </h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <div class="form-group">
                                    <select class="form-control" id="type" name="type">
                                        <option value="1"> Income Tax</option>
                                        <option value="2"> Sale Tax</option>

                                    </select>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" name="title" placeholder="Blog Title:"
                                           value="{{blog.title}}">
                                </div>
                                <div class="form-group">
                    <textarea class="form-control" cols="3" id="compose-textarea" name="description" rows="10"> {{blog.description}}
                       </textarea>
                                </div>
                                <div class="form-group">
                                    <div class="btn btn-default btn-file">
                                        <i class="fas fa-paperclip"></i> Attachment
                                        <input class="form-control" name="attachment" type="file">
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <div class="float-right">
                                    <button class="btn btn-primary" type="submit"><i class="far fa-envelope"></i> Submit
                                    </button>
                                </div>
                                <button class="btn btn-default" type="reset"><i class="fas fa-times"></i> Discard
                                </button>
                            </div>
                            <!-- /.card-footer -->
                        </div>
                        <!-- /.card -->
                    </div>


                </div>


            </section>
        </form>


    </div>
    <!-- /.content-wrapper -->


</div>
<!-- /.content-wrapper -->


{% include 'Cpanel/footer.html' %}

</div>

</body>


<script>
    var hd_type = document.getElementById('hd_type').value; // Get the hidden input value
    $('#type').val(hd_type).trigger('change');


</script>
</html>
